apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: "cert-manager"
    app.kubernetes.io/version: "1.8.2"
    app.kubernetes.io/component: webhook
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/name: cert-manager-schema-webhook
    app.kubernetes.io/part-of: cert-manager-schema
  name: cert-manager-schema-webhook
  namespace: {{ .namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: "cert-manager"
      app.kubernetes.io/version: "1.8.2"
      app.kubernetes.io/component: webhook
      app.kubernetes.io/managed-by: terraform
      app.kubernetes.io/name: cert-manager-schema-webhook
      app.kubernetes.io/part-of: cert-manager-schema
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: "cert-manager"
        app.kubernetes.io/version: "1.8.2"
        app.kubernetes.io/component: webhook
        app.kubernetes.io/managed-by: terraform
        app.kubernetes.io/name: cert-manager-schema-webhook
        app.kubernetes.io/part-of: cert-manager-schema
      name: cert-manager-schema-webhook
      namespace: {{ .namespace }}
    spec:
      serviceAccountName: cert-manager-schema-webhook
      automountServiceAccountToken: true
      containers:
      - args:
        - --v=2
        - --secure-port=10250
        - --dynamic-serving-ca-secret-namespace=$(POD_NAMESPACE)
        - --dynamic-serving-ca-secret-name=cert-manager-schema-webhook-ca
        - --dynamic-serving-dns-names=cert-manager-schema-webhook,cert-manager-schema-webhook.cert-manager-schema,cert-manager-schema-webhook.cert-manager-schema.svc
        env:
        - name: POD_NAMESPACE
          value: {{ .namespace }}
        image: quay.io/jetstack/cert-manager-webhook:v1.8.1
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /livez
            port: 6080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: cert-manager-schema-webhook
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 6080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      restartPolicy: Always
      schedulerName: default-scheduler
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
